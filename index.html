<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Project Todo List</title>
</head>
<body>
  <header>
    <section class="header">
      <div class="header__content">
        <h1 class="header__title">Minha Lista de Tarefas</h1>
        <p class="header__subtitle" id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
      </div>
    </section>
  </header>
  <main>
    <section class="addtask">
      <div class="addtask__content">
        <input type="text" name="addtask__text" id="texto-tarefa">
        <button class="addtask__add" id="criar-tarefa">Adicionar</button>
      </div>
    </section>
    <section class="messages">
      <div class="messages__content">
        <h3 class="messages__title"></h3>
      </div>
    </section>
    <section class="todolist">
      <div class="todolist__content">
        <ol class="todolist__list" id="lista-tarefas">

        </ol>
      </div>
    </section>

    <section class="btncontrols">
      <div class="btncontrols__content">
        <button class="btncontrols__btn" id="remover-selecionado">Remover</button>
        <button class="btncontrols__btn" id="mover-cima">Para Cima</button>
        <button class="btncontrols__btn" id="mover-baixo">Para Baixo</button>
        <button class="btncontrols__btn" id="remover-finalizados">Limpar Completos</button>
        <button class="btncontrols__btn" id="apaga-tudo">Limpar Lista</button>
        <button class="btncontrols__btn" id="salvar-tarefas">Salvar Lista</button>
      </div>
    </section>

  </main>
  <script src="./script.js"></script>
</body>
</html>
