<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<script src="https://kit.fontawesome.com/05c36d9c97.js" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="./style.css">
  <title>Project Todo List</title>
</head>
<body>
  <div class="container">
  <header>
    <section class="header">
      <div class="header__content">
        <h1 class="header__title">TO DO List</h1>
        <p class="header__subtitle" id="funcionamento">Double click on an item to mark it as completed</p>
      </div>
    </section>
  </header>
  <main>
    <section class="addtask">
      <div class="addtask__content row">
        <div class="addtask__item col-6">
        <input type="text" name="addtask__text" class="addtask__text form-control form-control-lg" id="texto-tarefa">
      </div>
      <div class="col-6">
        <button class="addtask__add btn btn-primary" id="criar-tarefa">Add task</button>
      </div>
      </div>
    </section>
    <section class="messages">
      <div class="messages__content">
        <h3 class="messages__title"></h3>
      </div>
    </section>
    <section class="todolist">
      <div class="todolist__content">
        <ol class="todolist__list" id="lista-tarefas">

        </ol>
      </div>
    </section>

    <section class="btncontrols">
      <div class="btncontrols__content">
        <button class="btncontrols__btn btn btn-danger" id="remover-selecionado"><i class="fas fa-times"></i></button>
        <button class="btncontrols__btn btn btn-warning" id="mover-cima"><i class="fas fa-arrow-up"></i></button>
        <button class="btncontrols__btn btn btn-warning" id="mover-baixo"><i class="fas fa-arrow-down"></i></button>
        <button class="btncontrols__btn btn btn-primary" id="remover-finalizados">Clear completed</button>
        <button class="btncontrols__btn btn btn-danger" id="apaga-tudo">Clear List</button>
        <button class="btncontrols__btn btn btn-success" id="salvar-tarefas">Save List</button>
      </div>
    </section>

  </main>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="./script.js"></script>
</body>
</html>
